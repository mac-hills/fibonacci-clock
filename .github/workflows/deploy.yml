name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is important for allowing deployment to GitHub Pages
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Install Angular CLI ğŸ”§
        run: npm install -g @angular/cli

      - name: Build ğŸ—ï¸
        run: ng build --base-href "https://mac-hills.github.io/fibonacci-clock/"

      # Using a specialized GitHub Pages deployment action instead of angular-cli-ghpages
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/fibonacci-clock-responsive
          branch: gh-pages
